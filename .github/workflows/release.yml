name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Read version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from package.json: $VERSION"
      
      - name: Update manifest.json and versions.json
        run: node version-bump.mjs
        env:
          npm_package_version: ${{ steps.package-version.outputs.version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build files exist
        run: |
          if [ ! -f "build/manifest.json" ] || [ ! -f "build/main.js" ] || [ ! -f "build/styles.css" ]; then
            echo "Error: Required build files are missing"
            exit 1
          fi
          echo "All build files verified"
      
      - name: Create zip archive
        run: |
          cd build
          zip -r ../obvsnip-${{ steps.package-version.outputs.version }}.zip manifest.json main.js styles.css
          cd ..
          echo "Zip archive created: obvsnip-${{ steps.package-version.outputs.version }}.zip"
      
      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = '${{ steps.tag.outputs.tag }}';
            const version = '${{ steps.package-version.outputs.version }}';
            const releaseNotes = `Release ${version}
            
            ## Installation
            1. Download the zip file or individual files
            2. Extract to your Obsidian vault's \`.obsidian/plugins/obvsnip/\` directory
            3. Restart Obsidian`;
            
            // Check if release already exists
            try {
              const existingRelease = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              console.log('Release already exists, deleting...');
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.data.id
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
              console.log('Release does not exist, will create new one');
            }
            
            // Create new release
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `Release ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
            
            console.log(`Release created: ${release.data.upload_url}`);
            core.setOutput('upload_url', release.data.upload_url);
            core.setOutput('release_id', release.data.id);
      
      - name: Upload zip file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./obvsnip-${{ steps.package-version.outputs.version }}.zip
          asset_name: obvsnip-${{ steps.package-version.outputs.version }}.zip
          asset_content_type: application/zip
      
      - name: Upload manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/manifest.json
          asset_name: manifest.json
          asset_content_type: application/json
      
      - name: Upload main.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/main.js
          asset_name: main.js
          asset_content_type: application/javascript
      
      - name: Upload styles.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/styles.css
          asset_name: styles.css
          asset_content_type: text/css

