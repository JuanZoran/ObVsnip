name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Read version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from package.json: $VERSION"
      
      - name: Update manifest.json and versions.json
        run: node version-bump.mjs
        env:
          npm_package_version: ${{ steps.package-version.outputs.version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build plugin
        run: npm run build
      
      - name: Verify build files exist
        run: |
          if [ ! -f "build/manifest.json" ] || [ ! -f "build/main.js" ] || [ ! -f "build/styles.css" ]; then
            echo "Error: Required build files are missing"
            exit 1
          fi
          echo "All build files verified"
      
      - name: Create zip archive
        run: |
          cd build
          zip -r ../obvsnip-${{ steps.package-version.outputs.version }}.zip manifest.json main.js styles.css
          cd ..
          echo "Zip archive created: obvsnip-${{ steps.package-version.outputs.version }}.zip"
      
      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"
      
      - name: Verify GitHub CLI
        run: |
          gh --version
          echo "GitHub CLI is available"
      
      - name: Create GitHub Release with assets
        run: |
          # Check if release already exists
          if gh release view ${{ steps.tag.outputs.tag }} >/dev/null 2>&1; then
            echo "Release already exists, updating..."
            # Delete existing release to recreate with new assets
            gh release delete ${{ steps.tag.outputs.tag }} --yes
          fi
          
          # Create new release with assets
          gh release create ${{ steps.tag.outputs.tag }} \
            --title "Release ${{ steps.package-version.outputs.version }}" \
            --notes "Release ${{ steps.package-version.outputs.version }}
          
          ## Installation
          1. Download the zip file or individual files
          2. Extract to your Obsidian vault's \`.obsidian/plugins/obvsnip/\` directory
          3. Restart Obsidian" \
            obvsnip-${{ steps.package-version.outputs.version }}.zip \
            build/manifest.json \
            build/main.js \
            build/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

